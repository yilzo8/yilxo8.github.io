<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂愛好者的個人網頁</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>音樂愛好者的世界</h1>
        <p>探索我的音樂收藏和最愛的音樂人！</p>
    </header>

    <section>
        <h2>音樂類型介紹</h2>
        <p>我熱愛的音樂風格包括：</p>
        <ul>
            <li>古典音樂</li>
            <li>搖滾樂</li>
            <li>爵士樂</li>
            <li>電子音樂</li>
        </ul>
    </section>

    <section>
        <h2>推薦專輯</h2>
        <div class="album-grid">
            <div class="album">
                <img src="album1.jpg" alt="專輯 1">
                <h3>專輯名稱 1</h3>
                <p>這是一張充滿創新的搖滾專輯，帶來了激動人心的旋律。</p>
            </div>
            <div class="album">
                <img src="album2.jpg" alt="專輯 2">
                <h3>專輯名稱 2</h3>
                <p>專輯中融合了電子音樂的元素，讓人感受到未來的節奏。</p>
            </div>
            <div class="album">
                <img src="album3.jpg" alt="專輯 3">
                <h3>專輯名稱 3</h3>
                <p>這張爵士專輯以其柔和的音色帶來了深沉的情感。</p>
            </div>
        </div>
    </section>

    <section>
        <h2>內嵌音樂播放器</h2>
        <p>你可以在下面欣賞我的音樂收藏：</p>
        <audio controls>
            <source src="your-music-file.mp3" type="audio/mpeg">
            您的瀏覽器不支援音樂播放器。
        </audio>
    </section>

    <footer>
        <p>聯繫我：<a href="mailto:youremail@example.com">youremail@example.com</a></p>
    </footer>
</body>
</html>
